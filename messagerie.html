<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie</title>
    <link rel="stylesheet" href="projet.css">
</head>
<body>
    <header>
        <h1>Messagerie</h1>
        <p>Choisissez un contact et communiquez avec vos amis en ligne.</p>
    </header>

    <main>
        <aside id="contacts">
            <h2>Contacts</h2>
            <ul id="contact-list">
                <!-- La liste des contacts sera ajoutée dynamiquement -->
            </ul>
        </aside>

        <section id="chat-area">
            <h2 id="current-contact">Veuillez sélectionner un contact</h2>
            <div id="chat-history">
                <!-- Historique des messages pour le contact sélectionné -->
            </div>
            <form id="chat-form" style="display: none;">
                <input type="text" id="chat-input" placeholder="Écrivez votre message..." required>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ECE - Tous droits réservés</p>
    </footer>

    <script src="messagerie.js"></script>
</body>
</html>
