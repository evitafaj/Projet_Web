<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link rel="stylesheet" href="projet.css">
</head>

<body>
    <header>
        <h1 class="logo-header">
            ECE In: Social Media Professionnel de l'ECE Paris 
            <img src="logo.png" alt="Logo d'ECE In" height="80" width="200" />
        </h1>
        <nav>
            <ul>
                <li><a href="ece_in_acceuil.html"><img src="acceuil.png" alt="Accueil" height="50" width="100"></a></li>
                <li><a href="reseau.html"><img src="mon_reseau.png" alt="Réseau" height="50" width="100"></a></li>
                <li><a href="vous.html"><img src="vous.png" alt="Vous" height="50" width="100"></a></li>
                <li><a href="notifications.html"><img src="notifications.png" alt="Notifications" height="50" width="100"></a></li>
                <li><a href="messagerie.html"><img src="messagerie.png" alt="Messagerie" height="50" width="100"></a></li>
                <li><a href="emplois.html"><img src="emplois.png" alt="Emplois" height="50" width="100"></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Votre Profil</h1>

        <section>
            <h2>Ajouter une formation</h2>
            <form id="formation-form">
                <label for="formation-titre">Titre de la formation :</label>
                <input type="text" id="formation-titre" placeholder="Exemple : Ingénieur informatique" required>
                <br>
                <label for="formation-annee">Année :</label>
                <input type="number" id="formation-annee" placeholder="Exemple : 2024" required>
                <br>
                <button type="submit">Ajouter Formation</button>
            </form>
        </section>

        <section id="formations">
            <h2>Formations</h2>
            <ul id="formation-list"></ul>
        </section>

        <section>
            <h2>Ajouter un projet</h2>
            <form id="projet-form">
                <label for="projet-titre">Titre du projet :</label>
                <input type="text" id="projet-titre" placeholder="Exemple : Développement d'une application web" required>
                <br>
                <label for="projet-description">Description :</label>
                <textarea id="projet-description" placeholder="Décrivez votre projet ici" required></textarea>
                <br>
                <button type="submit">Ajouter Projet</button>
            </form>
        </section>

        <section id="projets">
            <h2>Projets</h2>
            <ul id="projet-list"></ul>
        </section>

        <button id="generate-cv">Générer mon CV</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
